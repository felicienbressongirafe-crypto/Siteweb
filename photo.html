<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Photos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000 70%);
      color: #fff;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    main {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      padding: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      align-content: start;
    }

    button {
      background: linear-gradient(145deg, #222, #111);
      border: 1px solid #333;
      border-radius: 14px;
      color: #fff;
      padding: 14px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      background: linear-gradient(145deg, #2a2a2a, #141414);
    }

    .viewer {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 20px;
      border: 1px solid #222;
      padding: 10px;
    }

    img {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 14px;
      object-fit: contain;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>üñºÔ∏è Galerie photos locale</header>

  <main>
    <section class="buttons">
      <button onclick="showImage('obelix.png')">Photo 1</button>
      <button onclick="showImage('images/photo2.jpg')">Photo 2</button>
      <button onclick="showImage('images/photo3.jpg')">Photo 3</button>
      <button onclick="showImage('images/photo4.jpg')">Photo 4</button>
      <button onclick="showImage('images/photo5.jpg')">Photo 5</button>
      <button onclick="showImage('images/photo6.jpg')">Photo 6</button>
    </section>

    <section class="viewer">
      <img id="imageViewer" alt="S√©lectionne une photo" />
    </section>
  </main>

  <footer>
    Les photos sont charg√©es directement depuis ton dossier local
  </footer>

  <script>
    const imageViewer = document.getElementById('imageViewer');

    function showImage(src) {
      imageViewer.src = src;
    }
  </script>
</body>
</html>
